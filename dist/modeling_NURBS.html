<body>
    <div id="container"></div>

    <script type="module">

import * as THREE from './three/three.module.js';

import { GUI } from './jsm/libs/dat.gui.module.js';

import { OrbitControls } from './jsm/controls/OrbitControls.js';
import { TransformControls } from './jsm/controls/TransformControls.js';

        let container;
        let camera, scene, renderer;
        const splineHelperObjects = [];//样条控制顶点辅助
        let splinePointsLength = 6;//控制顶点数目
        const positions = [];//控制顶点位置
        const point = new THREE.Vector3();

        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        const onUpPosition = new THREE.Vector2();
        const onDownPosition = new THREE.Vector2();

        const geometry = new THREE.BoxGeometry(20, 20, 20);
        let transformControl;

        const ARC_SEGMENTS = 200;//计算步长

        const splines = {};//存储样条，三种类型

        //GUI参数
        const params = {
            nurbs: true,//BOOL值
        };

        //nurbs
        const nurbsControlPoints = [];
				const nurbsKnots = [];
				const nurbsDegree = 3;

        init();
        animate();
        function init() {
            container = document.getElementById('container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 250, 1000);//默认相机位置 Z轴很远
            scene.add(camera);

            //光源
            scene.add(new THREE.AmbientLight(0xf0f0f0));//添加默认环境光
            const light = new THREE.SpotLight(0xffffff, 1.5);//添加一个白色聚光灯
            light.position.set(0, 1500, 200);
            light.angle = Math.PI * 0.2;
            light.castShadow = true;
            light.shadow.camera.near = 200;
            light.shadow.camera.far = 2000;
            light.shadow.bias = - 0.000222;
            light.shadow.mapSize.width = 1024;
            light.shadow.mapSize.height = 1024;
            scene.add(light);

            //地面网格
            const planeGeometry = new THREE.PlaneGeometry(2000, 2000);//几何
            planeGeometry.rotateX(- Math.PI / 2);//旋转
            const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.2 });//阴影材质

            const plane = new THREE.Mesh(planeGeometry, planeMaterial);//网格
            plane.position.y = - 200;//垂直方向向下移动
            plane.receiveShadow = true;//接收阴影
            scene.add(plane);

            const helper = new THREE.GridHelper(2000, 100);//添加地面网格
            helper.position.y = - 199;
            helper.material.opacity = 0.25;
            helper.material.transparent = true;
            scene.add(helper);

            //渲染
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);


            //设置GUI参数
            const gui = new GUI();

            gui.add(params, 'nurbs');
            gui.open();

            // 场景控制器
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.damping = 0.2;
            controls.addEventListener('change', render);

            // 添加样条控制器
            transformControl = new TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('change', render);
            transformControl.addEventListener('dragging-changed', function (event) {

                controls.enabled = !event.value;

            });
            scene.add(transformControl);

            transformControl.addEventListener('objectChange', function () {

                updateSplineOutline();

            });

            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('pointerup', onPointerUp);
            document.addEventListener('pointermove', onPointerMove);

            
            load([new THREE.Vector3(289.76843686945404, 452.51481137238443, 56.10018915737797),
            new THREE.Vector3(- 53.56300074753207, 171.49711742836848, - 14.495472686253045),
            new THREE.Vector3(- 91.40118730204415, 176.4306956436485, - 6.958271935582161),
            new THREE.Vector3(- 383.785318791128, 491.1365363371675, 47.869296953772746)]);

            //添加曲线
            // for (let i = 0; i < splinePointsLength; i++) {

            //     addSplineObject(positions[i]);

            // }

            // positions.length = 0;

            // for (let i = 0; i < splinePointsLength; i++) {

            //     positions.push(splineHelperObjects[i].position);

            // }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(ARC_SEGMENTS * 3), 3));

            var p1 = [-10,0,0], p2 = [10,0,0], p3 = [10,10,0], p4 = [0,10,0], p5 = [5, 5, 0];
	        var pts = [p1, p2, p3, p4, p5];
            var pts2 = [];
            for (var value of positions) {
                //console.log(value.x);
                var tmp = [value.x, value.y, value.z];
                pts2.push(tmp);
            }

            var interpCurve = verb.geom.NurbsCurve.byPoints( pts2, 3 );
            //var geomNURBS = interpCurve.toThreeGeometry();
            //console.log(geomNURBS);

            var nurbscurve = nurbs({
                points: [[-10, 0,0], [-5, 5,0], [5, -5,0], [10, 0,0]],
                degree: 3,
                boundary: 'clamped'
                });
            // scene.add( new THREE.Line( geomNURBS.clone(), new THREE.LineBasicMaterial({
            //     color: 0xff0000,
            //     opacity: 0.35
            // }) ) );

           
            const nurbsgeometry = new THREE.BufferGeometry();
            nurbsgeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(ARC_SEGMENTS * 3), 3));
            const position = nurbsgeometry.attributes.position;
            var nurbspoints = [];
            
            for(let i=0;i<10;i++){
                const t = i/(10 - 1) * (nurbscurve.domain[0][1]-nurbscurve.domain[0][0]) + nurbscurve.domain[0][0];

                var s = [];
                nurbscurve.evaluate(s,t);
                
                nurbspoints.push(new THREE.Vector3(s[0],s[1],s[2]));
                position.setXYZ(i, nurbscurve.evaluate([],t).x, nurbscurve.evaluate([],t).y, nurbscurve.evaluate([],t).z);
            }
            console.log(nurbspoints);
            const nurbsObject = new THREE.Line( nurbsgeometry, new THREE.LineBasicMaterial({
                color: 0xff0000,
                opacity: 0.35
            }) );
            //scene.add(nurbsObject);


            let curve = new THREE.CatmullRomCurve3(positions);
            curve.curveType = 'catmullrom';
            curve.mesh = new THREE.Line(geometry.clone(), new THREE.LineBasicMaterial({
                color: 0xff0000,
                opacity: 0.35
            }));
            curve.mesh.castShadow = true;
   //         splines.nurbs = curve;



            for (const k in splines) {

                const spline = splines[k];
                scene.add(spline.mesh);

            }
            updateSplineOutline();


            const curve22 = new THREE.CatmullRomCurve3([
                new THREE.Vector3(-10, 0, 10),
                new THREE.Vector3(-5, 5, 5),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(5, -5, 5),
                new THREE.Vector3(10, 0, 10)
            ]);

            const points22 = curve22.getPoints(50);
            const geometry22 = new THREE.BufferGeometry().setFromPoints(nurbspoints);

            const material22 = new THREE.LineBasicMaterial({ color: 0xff0000 });

            // Create the final object to add to the scene
            const curveObject = new THREE.Line(geometry22, material22);
                scene.add(curveObject);

        }
        function addSplineObject(position) {//为样条添加控制顶点
            const material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
            const object = new THREE.Mesh(geometry, material);

            if (position) {//如果指定控制顶点，则使用它

                object.position.copy(position);

            } else {//如果没有参数，随机增加一个控制顶点

                object.position.x = Math.random() * 1000 - 500;
                object.position.y = Math.random() * 600;
                object.position.z = Math.random() * 800 - 400;

            }

            object.castShadow = true;
            object.receiveShadow = true;
            scene.add(object);
            splineHelperObjects.push(object);
            return object;
        }

        function addPoint() {
            splinePointsLength++;//控制顶点数目增加

            positions.push(addSplineObject().position);//增加一个点

            updateSplineOutline();
        }

        function removePoint() {
            if (splinePointsLength <= 4) {

                return;

            }

            const point = splineHelperObjects.pop();
            splinePointsLength--;
            positions.pop();

            if (transformControl.object === point) transformControl.detach();//移除当前顶点操作器
            scene.remove(point);

            updateSplineOutline();
        }

        function updateSplineOutline() {//更新样条
            for (const k in splines) {

                const spline = splines[k];

                const splineMesh = spline.mesh;
                const position = splineMesh.geometry.attributes.position;

                for (let i = 0; i < ARC_SEGMENTS; i++) {

                    const t = i / (ARC_SEGMENTS - 1);
                    spline.getPoint(t, point);
                    position.setXYZ(i, point.x, point.y, point.z);

                }

                position.needsUpdate = true;

            }
        }

        function exportSpline() {

        }

        function load(new_positions) {
            while (new_positions.length > positions.length) {

                addPoint();

            }

            while (new_positions.length < positions.length) {

                removePoint();

            }

            for (let i = 0; i < positions.length; i++) {

                positions[i].copy(new_positions[i]);

            }

            updateSplineOutline();
        }

        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {

            //bool类型控制3个样条的显示隐藏
 //           splines.nurbs.mesh.visible = params.nurbs;

            renderer.render(scene, camera);

        }

        function onPointerDown(event) {

            onDownPosition.x = event.clientX;
            onDownPosition.y = event.clientY;

        }

        function onPointerUp() {

            onUpPosition.x = event.clientX;
            onUpPosition.y = event.clientY;

            //如果没有移动点，则删除变形控件
            if (onDownPosition.distanceTo(onUpPosition) === 0) transformControl.detach();

        }

        //鼠标移动，修改样条形状 响应函数
        function onPointerMove(event) {

            //屏幕选择的点转换为二维坐标系下的点
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObjects(splineHelperObjects);

            //如果在移动过程中与原来的控制顶点相交，则采用第一个交点进行后续变换
            if (intersects.length > 0) {

                const object = intersects[0].object;

                if (object !== transformControl.object) {

                    transformControl.attach(object);

                } 
            }

        }
    </script>
</body>

</html>
