<!DOCTYPE html>
<html lang="en">

<head>
    <title>平移变换</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            background-color: #fff;
            color: #444;
        }

        a {
            color: #08f;
        }

        #content {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
            padding: 3em 0 0 0;
        }

        #c {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .list-item {
            display: inline-block;
            margin: 1em;
            padding: 1em;
            box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .list-item>div:nth-child(1) {
            width: 600px;
            height: 600px;
        }

        
        .list-item-m {
            display: inline-block;
            margin: 1em;
            padding: 1em;
            box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .list-item-m>div:nth-child(1) {
            width: 100px;
            height: 100px;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            /* TODO Solve this in HTML */
        }
    </style>
</head>

<body>

    <div id="info">平移矩阵</div>
    <canvas id="c"></canvas>

    <div id="content">
    </div>

    <script type="module">

        import * as THREE from './three/three.module.js';

        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { TransformControls } from './jsm/controls/TransformControls.js';
        import { TTFLoader } from './jsm/loaders/TTFLoader.js';

        let canvas, renderer;
        let font;
        let num = 0;

        let group, textMesh1, textMesh2, textGeo, material;

        const scenes = [];

        //text
        const height = 20,
            size = 70,
            hover = 30,
            curveSegments = 4,
            bevelThickness = 2,
            bevelSize = 1.5;

        init();
        animate();

        function init() {

            canvas = document.getElementById("c");

            const geometries = [
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.SphereGeometry(0.5, 12, 8),
                new THREE.DodecahedronGeometry(0.5),
                new THREE.CylinderGeometry(0.5, 0.5, 1, 12)
            ];

            const content = document.getElementById('content');

            //model scene
            {
                const scene = new THREE.Scene();
                scene.add(new THREE.GridHelper(10, 10, 0x888888, 0x444444));

                // make a list item
                const element = document.createElement('div');

                if ((navigator.userAgent.match(/(iPhone|iPod|Android|ios|iOS|iPad|Backerry|WebOS|Symbian|Windows Phone|Phone)/i))) {
                    console.log("手机访问.");
                    element.className = 'list-item-m';
                }else{
                    console.log("电脑访问.");
                    element.className = 'list-item';
                }

                const sceneElement = document.createElement('div');
                element.appendChild(sceneElement);

                const descriptionElement = document.createElement('div');
                descriptionElement.innerText = 'Model View';
                element.appendChild(descriptionElement);

                // the element that represents the area we want to render the scene
                scene.userData.element = sceneElement;
                content.appendChild(element);

                const camera = new THREE.PerspectiveCamera(45, 1, 1, 1000);
                camera.position.set(5, 5, 10);
                scene.userData.camera = camera;

                const orbit = new OrbitControls(scene.userData.camera, scene.userData.element);
                //orbit.enablePan = false;
                orbit.damping = 0.2;
                orbit.update();
                scene.userData.controls = orbit;

                const control = new TransformControls(scene.userData.camera, scene.userData.element);
                //control.addEventListener( 'change', render );
                control.setMode('translate');
                control.addEventListener('dragging-changed', function (event) {

                    scene.userData.controls.enabled = !event.value;

                });
                control.addEventListener('mouseUp', function (event) {

                    //console.log(this.object.matrix);
                    updateText(this.object.matrix);
                });
                scene.userData.trans = control;

                // add one random mesh to each scene
                const geometry = new THREE.BoxGeometry(1, 1, 1);

                const material = new THREE.MeshStandardMaterial({

                    color: new THREE.Color().setRGB(0.5, 0.2, 0.2),
                    roughness: 0.5,
                    metalness: 0,
                    flatShading: true

                });

                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                control.attach(mesh);
                scene.add(control);

                scene.add(new THREE.HemisphereLight(0xaaaaaa, 0x444444));

                const light = new THREE.DirectionalLight(0xffffff, 0.5);
                light.position.set(1, 1, 1);
                scene.add(light);

                scenes.push(scene);

            }

            {
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);

                // make a list item
                const element = document.createElement('div');
                element.className = 'list-item';

                const sceneElement = document.createElement('div');
                element.appendChild(sceneElement);

                const descriptionElement = document.createElement('div');
                descriptionElement.innerText = 'Matrix View';
                element.appendChild(descriptionElement);

                // the element that represents the area we want to render the scene
                scene.userData.element = sceneElement;
                content.appendChild(element);

                const camera = new THREE.OrthographicCamera(-1000, 1000, 1000, -1000, 1, 1000);
                camera.position.z = 2;
                scene.userData.camera = camera;

                const orbit = new OrbitControls(scene.userData.camera, scene.userData.element);
                orbit.minDistance = 2;
                orbit.maxDistance = 5;
                orbit.enableRotate = false;
                orbit.enableZoom = false;
                orbit.enablePan = false;
                scene.userData.controls = orbit;


                //console.log(font);
                scenes.push(scene);
                updateText(new THREE.Matrix4());
            }//text scene


            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setClearColor(0xffffff, 1);
            renderer.setPixelRatio(window.devicePixelRatio);

            window.addEventListener('keydown', function (event) {
                switch (event.keyCode) {
                    case 16:
                        scenes[0].userData.trans.setTranslationSnap(1);
                        break;
                }
            });
            window.addEventListener('keyup', function (event) {
                switch (event.keyCode) {
                    case 16:
                        scenes[0].userData.trans.setTranslationSnap(null);
                        break;
                }
            });
        }

        function updateSize() {

            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            if (canvas.width !== width || canvas.height !== height) {

                renderer.setSize(width, height, false);

            }

        }

        function animate() {

            render();
            requestAnimationFrame(animate);

        }

        function render() {

            updateSize();

            canvas.style.transform = `translateY(${window.scrollY}px)`;

            renderer.setClearColor(0xffffff);
            renderer.setScissorTest(false);
            renderer.clear();

            renderer.setClearColor(0xe0e0e0);
            renderer.setScissorTest(true);

            scenes.forEach(function (scene) {


                // get the element that is a place holder for where we want to
                // draw the scene
                const element = scene.userData.element;

                // get its position relative to the page's viewport
                const rect = element.getBoundingClientRect();

                // check if it's offscreen. If so skip it
                if (rect.bottom < 0 || rect.top > renderer.domElement.clientHeight ||
                    rect.right < 0 || rect.left > renderer.domElement.clientWidth) {

                    return; // it's off screen

                }

                // set the viewport
                const width = rect.right - rect.left;
                const height = rect.bottom - rect.top;
                const left = rect.left;
                const bottom = renderer.domElement.clientHeight - rect.bottom;

                renderer.setViewport(left, bottom, width, height);
                renderer.setScissor(left, bottom, width, height);

                const camera = scene.userData.camera;


                renderer.render(scene, camera);

            });

        }

        function updateText(m) {

            while (scenes[1].children.length > 0) {
                scenes[1].remove(scenes[1].children[0]);
            }

            {
                const loader = new THREE.FontLoader();
                font = loader.load('fonts/helvetiker_regular.typeface.json', function (font) {

                    const matLite = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 1.0,
                        side: THREE.DoubleSide
                    });
                    let mat = m.elements;
                    const message = "Translate Matrix\n"
                        + mat[0].toFixed(3) + "   " + mat[1].toFixed(3) + "   " + mat[2].toFixed(3) + "   " + mat[3].toFixed(3) + "\n"
                        + mat[4].toFixed(3) + "   " + mat[5].toFixed(3) + "   " + mat[6].toFixed(3) + "   " + mat[7].toFixed(3) + "\n"
                        + mat[8].toFixed(3) + "   " + mat[9].toFixed(3) + "   " + mat[10].toFixed(3) + "   " + mat[11].toFixed(3) + "\n"
                        + mat[12].toFixed(3) + "   " + mat[13].toFixed(3) + "   " + mat[14].toFixed(3) + "   " + mat[15].toFixed(3);

                    const shapes = font.generateShapes(message, 100);

                    const geometry = new THREE.ShapeGeometry(shapes);

                    geometry.computeBoundingBox();

                    const xMid = - 0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);

                    geometry.translate(xMid, 0, 0);

                    // make shape ( N.B. edge view not visible )

                    const text = new THREE.Mesh(geometry, matLite);
                    text.position.y = 200;
                    text.position.z = 0;
                    scenes[1].add(text);


                }); //end load function
            }


        }

    </script>

</body>

</html>
